<div class="wrapper">
    <div class="title"><a><img src="./assets/logosn.png" ></a><div class="buttons"><button (click)="openDialog('0ms', '0ms')"> <i class="fa fa-gear"></i></button><button routerLink=""><i class="fa fa-bars"></i></button></div></div>
    <div class="box" id="acaba"  #msgContainerr>
        <ng-container class ="ngcont" *ngFor="let message of messages" >
            <div class="item" [ngClass]="{'right': message.sender === 'user'}">
                <div class="icon" *ngIf="message.sender === 'bot'">
                    <!-- <i style="padding-top: 15px;" class="fa fa-android fa-3x"></i>  -->
                    <img style="width: 50px; height: 50px;" src="./assets/robot.png" alt="">
                </div>
                <div class="msg">
                    <p *ngIf="message.tip==='text'">{{ message.content }}</p>
                    <iframe *ngIf="message.tip==='video'" width="420" height="315"
                    [src]="message.content" frameborder="0" allowfullscreen="false">
                    </iframe>
                </div>
            </div>
        </ng-container>
    </div>

    <div class="typing-area">
        <div class="input-field">
            <input [(ngModel)]="userInput" type="text"[placeholder]="lang === 'tr' ?  'Bir mesaj yazÄ±n...':'Type a message...' " required (keydown.enter)="sendMessage()">
        </div>
        <button (click)="sendMessage()" class="button" ><i class="fa fa-paper-plane"></i></button>
    </div>
</div>
